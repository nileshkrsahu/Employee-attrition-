    <Html>	
    <head>   
    <title>  
    Employee Attrition  
    </title>  
    </head>  
    <body style="background: #FFFAFA;">
    <br>  
    <br>  
    <form action="{{ url_for('predict')}}" method="post">  
	<h1>					Employee Attrition Calculator </h1>
	<label>   
    Gender (Input 1 if true else 0):  
    </label>   
	<input type="text" name="Female" placeholder="Female" required="required" size="10"/>
	<input type="text" name="Male" placeholder="Male" required="required" size="10"/> <br> <br> 
	
	<label> Age : </label>         
    <input type="number" name="age" placeholder="Age" required="required" size="15"/> <br> <br>  
	
	<label> Educational Classification (Rating between 1 and 5) : </label>         
    <input type="number" name="education" placeholder="Rating between 1 and 5" required="required" min="1" max="5" size="15"/> <br> <br>  
	
	<label>   
    Relationship Status (Input 1 if true else 0):  
    </label>   
	<input type="text" name="mar" placeholder="Married" required="required" size="10"/>
	<input type="text" name="Sing" placeholder="Single" required="required" size="10"/> <br> <br> 
	
	<label>   
    Unit (Input 1 if true else 0):  
    </label>
	<input type="text" name="af" placeholder="Account and Finance" required="required" size="15"/>	
	<input type="text" name="hrm" placeholder="Human Resource and Management" required="required" size="20"/>	
	<input type="text" name="it" placeholder="IT" required="required" size="7"/>	
	<input type="text" name="lgc" placeholder="Logistic" required="required" size="10"/>	
	<input type="text" name="mark" placeholder="Marketting" required="required" size="10"/>	
	<input type="text" name="opr" placeholder="Operational" required="required" size="10"/>	
	<input type="text" name="prd" placeholder="Production" required="required" size="10"/>	
	<input type="text" name="pur" placeholder="Purchasing" required="required" size="10"/>	
	<input type="text" name="qlt" placeholder="Quality" required="required" size="10"/>	
	<input type="text" name="rnd" placeholder="R&D" required="required" size="7"/>	
	<input type="text" name="sal" placeholder="Sales" required="required" size="7"/>	
	<input type="text" name="sec" placeholder="Security" required="required" size="10"/> <br> <br> 	
	
	<label>   
    Decision Skill Process (Input 1 if true else 0):  
    </label> 
	<input type="text" name="ana" placeholder="Analytical" required="required" size="10"/>	
	<input type="text" name="beha" placeholder="Behavioral" required="required" size="10"/>	
	<input type="text" name="conc" placeholder="Conceptual" required="required" size="10"/>	
	<input type="text" name="direc" placeholder="Directive" required="required" size="10"/>	<br>  <br>
	
	<label> Time of Service(in yrs) : </label>         
    <input type="number" name="tos" size="15"/> <br> <br>
	<label> Time Since Promotion(in yrs) : </label>         
    <input type="number" name="tsp" size="15"/> <br> <br>
	<label> Growth Rate : </label>         
    <input type="number" name="gr" size="15"/> <br> <br>
	
	<label> Travel Rate(Rating between 0 and 2) : </label>         
    <input type="number" name="tr" min="0" max="2" size="15"/> <br> <br>
	<label> Post level(Rating between 1 and 5) : </label>         
    <input type="number" name="plr" min="1" max="5" size="15"/> <br> <br>
	<label> Pay Scale(Rating between 1 and 10) : </label>         
    <input type="number" name="ps" min="1" max="10" size="15"/> <br> <br>
	
	<label>   
    Compensation and Benefits (Input 1 if true else 0) :  
    </label>   
	<input type="text" name="type0" placeholder="type0" required="required" size="10"/>	
	<input type="text" name="type1" placeholder="type1" required="required" size="10"/>	
	<input type="text" name="type2" placeholder="type2" required="required" size="10"/>	
	<input type="text" name="type3" placeholder="type3" required="required" size="10"/>	
	<input type="text" name="type4" placeholder="type4" required="required" size="10"/>	<br>  <br>
	<label> Work life balance (Rating between 1 and 5) : </label>         
    <input type="number" name="wlf" min="1" max="5" size="15"/> <br> <br>
	
	<button type="submit" size="15">Employee Attrition Rate</button>  
    </form> 
	{{ prediction_text }}
    </body>  
    </html>
